<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px" width="500px" height="500px">
        <script>
            for (var a=0;a<8;a++)
            {
                document.write("<tr>")
                    for(var b=0;b<8;b++)
                    {
                        if((a+b)%2!=0)
                        {
                            document.write("<td style='background-color: black;'></td>")
                        }
                        else
                        {
                            document.write("<td></td>")
                        }
                    }
                document.write("</tr>")
            }
        </script>
    </table>
</body>
</html>
