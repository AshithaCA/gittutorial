    <p id="n">hellovbnm,vbnm,bnm</p>
    <button id="ap">append</button>
    <button id="pre">prepend</button>
    <button id="af">after</button>
    <button id="bef">before</button>
    <script>
        $(document).ready(function(){
            $("#ap").click(function(){
                $("p").append("<b>hai</b>")
            })
            $("#pre").click(function(){
                $("p").prepend("<b>hai</b>")
            })
            $("#af").click(function(){
                $("p").after("<b>hai</b>")
            })
           $("#bef").click(function(){
                $("p").before("<b>hai</b>")
            })
        });

    </script>
