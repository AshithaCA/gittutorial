    <script>
        var a=100;
        var b=0
        try
        {
            if(b==0)
            {
                throw("divide by zero error")
            }
            alert("value of varable a is : " +a/b);
        }
        catch(t){
            alert("error: " +t);
            alert("error: " +t.description);
        }
        finally{

            alert("finally block will always execute");
            
        }
    </script>
